# A small lancet deletion that is a true and strong somatic variant (AF=1.0).

expected:
  allelefreqs:
  - tumor == 1.0
  - normal == 0.0

# necessary bam files
samples:
  tumor:
    path: tumor.bam
    properties: '{"avg_depth":0,"avg_depth_per_cg_ratio":[],"insert_size":{"mean":312.0,"sd":11.89254089203071},"max_del_cigar_len":30,"max_ins_cigar_len":12,"frac_max_softclip":0.69}'
  normal:
    path: normal.bam
    properties: '{"avg_depth":0,"avg_depth_per_cg_ratio":[],"insert_size":{"mean":312.0,"sd":11.89254089203071},"max_del_cigar_len":30,"max_ins_cigar_len":12,"frac_max_softclip":0.69}'


# candidate variant
candidate: candidates.vcf

# reference sequence
reference:
  name: chr1
  seq: 

options: '{"Call": {"kind": {"Variants": {"protocol_strandedness":"Opposite", "spurious_ins_rate": 2.8e-06, "spurious_del_rate":
  5.1e-06, "spurious_insext_rate": 0.0, "spurious_delext_rate": 0.0, "indel_window":
  64, "omit_snvs": false, "omit_indels": false, "max_indel_len": 1000, "max_depth":
