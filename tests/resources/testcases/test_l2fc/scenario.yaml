samples:
  sample_a:
    resolution: 100
    universe: "[0.0,1.0]"
  sample_b:
    resolution: 100
    universe: "[0.0,1.0]"

events:
  no_change: "l2fc(sample_a,sample_b) < 1.0 | l2fc(sample_b,sample_a) < 1.0"
#  l2fc_roughly_one: "(l2fc(sample_a,sample_b) > 0.9 | l2fc(sample_b,sample_a) > 0.9) & (l2fc(sample_a,sample_b) < 1.1 | l2fc(sample_b,sample_a) < 1.1)"
  change:    "l2fc(sample_a,sample_b) >= 1.0 | l2fc(sample_b,sample_a) >= 1.0"
