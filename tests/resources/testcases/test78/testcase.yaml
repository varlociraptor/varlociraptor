# Pindel call that is a somatic call in reality (case af: 0.125)
# This is test02, but formulated with the grammar approach and explicitly using the "false" literal for an artificial event.

expected:
  posteriors:
    # There are some fragments with increased insert size that let prosic think
    # there is a bit of evidence for having a somatic normal call. This makes
    # the probability for somatic tumor weak.
  - PROB_SOME_FALSE == inf

# necessary bam files
samples:
  normal:
    path: normal.bam
    properties: '{"avg_depth":0,"avg_depth_per_cg_ratio":[],"insert_size":{"mean":312.0,"sd":11.89254089203071},"max_del_cigar_len":30,"max_ins_cigar_len":12,"frac_max_softclip":0.69}'
  tumor:
    path: tumor.bam
    properties: '{"avg_depth":0,"avg_depth_per_cg_ratio":[],"insert_size":{"mean":312.0,"sd":11.89254089203071},"max_del_cigar_len":30,"max_ins_cigar_len":12,"frac_max_softclip":0.69}'
  relapse:
    path: tumor.bam
    properties: '{"avg_depth":0,"avg_depth_per_cg_ratio":[],"insert_size":{"mean":312.0,"sd":11.89254089203071},"max_del_cigar_len":30,"max_ins_cigar_len":12,"frac_max_softclip":0.69}'



# candidate variant
candidate: candidates.vcf

scenario: scenario.yaml

# reference sequence
reference:
  name: chr1
  seq: 

options: '{"Call": {"kind": {"Variants": {"protocol_strandedness":"Opposite", "spurious_ins_rate": 2.8e-06, "spurious_del_rate":
