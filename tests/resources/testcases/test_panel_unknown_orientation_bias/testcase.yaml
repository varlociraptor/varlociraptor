# A panel variant that has mostly unobserved read orientation, and the only orientation information is from REF reads. 
# It is important that this does not trigger an orientation bias estimate, which we ensure with some special handling 
# of uncertain orientation information in the is_possible method of ReadOrientationBias.

expected:
  posteriors:
    - PROB_PRESENT <= 0.01

# necessary bam files
samples:
  tumor:
    path: 'tumor.bam'
    properties: '{"insert_size":{"mean":151.11353211009174,"sd":44.03254364634003},"max_del_cigar_len":28,"max_ins_cigar_len":7,"frac_max_softclip":0.8741721854304636,"max_read_len":290}'
    options: '{"Preprocess":{"kind":{"Variants":{"reference":"resources/genome.fasta","candidates":"results/candidate-calls/R-2019-00477-4A.freebayes.bcf","bam":"results/recal/R-2019-00477-4A.sorted.bam","reference_buffer_size":10,"min_bam_refetch_distance":1,"alignment_properties":null,"output":"results/observations/R-2019-00477-4A/R-2019-00477-4A.freebayes.bcf","spurious_ins_rate":2.8e-6,"spurious_del_rate":5.1e-6,"spurious_insext_rate":0.0,"spurious_delext_rate":0.0,"_protocol_strandedness":"Opposite","realignment_window":64,"max_depth":200,"omit_insert_size":true,"pairhmm_mode":"exact"}}}}'
  

# candidate variant
candidate: 'candidates.vcf'

scenario: 'scenario.yaml'




# reference sequence
reference:
  path: 'ref.fa'

mode: Generic
omit_read_position_bias: true

version: '4'
