# A manta deletion that is not somatic. It might be a repeat artifact or a
# heterozygous germline variant.

expected:
  posteriors:
  - PROB_SOMATIC_TUMOR >= 6.6

# necessary bam files
samples:
  normal:
    path: normal.bam
    properties: '{"insert_size":{"mean":312.0,"sd":11.89254089203071},"max_del_cigar_len":30,"max_ins_cigar_len":12,"frac_max_softclip":0.69}'
  tumor:
    path: tumor.bam
    properties: '{"insert_size":{"mean":312.0,"sd":11.89254089203071},"max_del_cigar_len":30,"max_ins_cigar_len":12,"frac_max_softclip":0.69}'


# candidate variant
candidate: candidates.vcf

# reference sequence
reference:
  name: chr14
  seq: 

options: '{"Call": {"kind": {"Variants": {"spurious_ins_rate": 2.8e-06, "spurious_del_rate":
  5.1e-06, "spurious_insext_rate": 0.0, "spurious_delext_rate": 0.0, "indel_window":
  64, "omit_snvs": false, "omit_indels": false, "max_indel_len": 1000, "max_depth":
  200, "reference": "hg18/chr14.fa", "candidates": "test23/candidates.vcf", "output":
  null, "testcase_locus": "all", "testcase_prefix": "testcases/test23", "mode": {"TumorNormal":
  {"tumor": "test23/tumor.bam", "normal": "test23/normal.bam", "purity": 0.75, "tumor_alignment_properties":
  null, "normal_alignment_properties": null}}}}}}'
