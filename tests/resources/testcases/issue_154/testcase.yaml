# test case from issue 154: https://github.com/varlociraptor/varlociraptor/issues/154
expected:
  allelefreqs:
    - normal == 0.0
    - tumor > 0.15 && tumor < 0.25
  posteriors:
    - PROB_ARTIFACT == inf
    - PROB_SOMATIC_TUMOR < 0.08

