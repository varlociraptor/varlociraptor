[package]
name = "varlociraptor"
version = "4.1.1"
authors = ["Johannes Köster <johannes.koester@tu-dortmund.de>", "David Lähnemann <david.laehnemann@uni-duesseldorf.de>"]
description = "A library for calling of genomic variants using a latent variable model."
repository = "https://github.com/varlociraptor/varlociraptor"
readme = "README.md"
license = "GPL-3.0"
include = ["src/**/*", "Cargo.toml", "CHANGELOG.md", "README.md", "LICENSE", "templates/*"]
edition = "2018"

[dependencies]
bio = "0.37"
bio-types = { version = "0.12", features = ["serde"] }
rust-htslib = "0.36"
log = "0.4"
GSL = "2.0.1"
itertools = "0.10"
itertools-num = "0.1"
approx = "0.3"
rusty-machine="0.5"
ordered-float = "1"
ndarray = "0.13"
vec_map = "0.8"
regex = "1"
serde = "1"
serde_derive = "1"
serde_json = "1"
serde_yaml = "0.8"
csv = "1"
lazy_static = "1"
cached = "0.9"
statrs = "0.11"
clap = {version = "2", features = ["yaml", "color", "suggestions"]}
structopt = "0.3"
strum = "0.20.0"
strum_macros = "0.20.1"
rand = "0.7"
derive_builder = "0.9"
fern = "0.5"
time = "0.1"
counter = "0.5"
snafu = "0.6"
askama = "0.8"
yaml-rust = "0.4"
tempfile = "3"
eval = "0.4"
rayon = "1"
petgraph = "0.4"
derive-new = "0.5"
pest = "2"
pest_derive = "2"
getset = "0.1.0"
half = { version = "1.4", features = ["serde"] }
bincode = "1.3"
bv = "0.11"
shrinkwraprs = "0.2.3"
byteorder = "1.3"
thiserror = "1.0"
anyhow = "1.0"
derefable = "0.1"
lru_time_cache = "0.10"
lru = "0.6"
format-bytes = "0.1"
futures = "0.3"
crossbeam = "0.7"
typed-builder = "0.7"
jemallocator = "0.3.2"
ring = "0.16"
data-encoding = "2.3"
boolean_expression = "0.4"
uuid = { version = "0.8", features = ["v4"] }
auto_ops = "0.3.0"

[dev-dependencies]
env_logger = "0.3"
flate2 = "0.2"
hyper = "0.10"
ftp = "3.0"
serde_json = "1"
paste = "1"

[features]
default = []
use-intrinsics = ["half/use-intrinsics"]

[profile.release]
lto = "fat"
codegen-units = 1
